<head>
  <link href='https://fonts.googleapis.com/css?family=Lilita+One' rel='stylesheet' type='text/css'>
</head>


<!--Introduction of the game base-->
<div id="bigCircle">
  <!--Gaming buttons-->
  <div id="TL" class="btn"></div>
  <div id="TR" class="btn"></div>
  <div id="BL" class="btn"></div>
  <div id="BR" class="btn"></div>
  <!--Game switchboard/console laid on top-->
  <div id="consoleBackground"></div>
  <div id="console">
    <!--Power button container-->
    <div id="onOff">
      <!--Power button light, shows if game is on or off-->
      <div id="onOffLight"></div>
      <!--Actual power button-->
      <button type="button" class="btn" id="onOffSwitch">Power</button>
    </div>
    <!--Logo and copyright html-->
    <h1 id="logo">simon<span id="copyright">&copy;</span></h1>
    <!--Strict button container-->
    <div id="strict">
      <!--Strict button light, shows if player is in strict mode or not-->
      <div id="strictLight"></div>
      <!--Actual strict button-->
      <button type="button" class="btn" id="strictButton">Strict</button>
    </div>
    <!--Button container to show plays, disabled in css-->
    <button type="button" class="btn" id="plays">- -</button>
  </div>
</div>

<!--test-->
